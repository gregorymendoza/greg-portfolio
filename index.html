<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gregory Mendoza - Front-End Developer</title>

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,700" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/styles.css">

  	<!--Picturefill Polyfill -->
  	<script>
   		document.createElement( "picture" );
  	</script>
  	<script src="js/picturefill.min.js" async></script>
</head>
<body>
	<div class="container">

		<!-- Header -->
		<header class="row main-header">
			<div class="col-xs-12 col-sm-3">
				<img src="img/portfolio-logo.png" class="img-responsive img-circle logo" alt="Portfolio's Logo">
			</div>
			<div class="col-xs-12 col-sm-9 main-title text-uppercase">
				<h1 class="main-title-name">Gregory Mendoza</h1>

		</header>

		<!-- Presentation Image -->
		<div class="row">
			<div class="col-xs-12">
				<figure>
					<picture>
						<source media="(min-width: 992px)" srcset="img/computer-md.jpg 1024w, img/computer-lg.jpg 1366w" sizes="100vw">
						<source media="(min-width: 500px)" srcset="img/computer-sm.jpg">
						<img src="img/computer-xs.jpg" class="img-responsive" alt="Computer and Code">
					</picture>
				</figure>
			</div>
		</div>

		<!-- Projects -->
		<article class="row">
			<div class="col-xs-12">
				<h2 class="featured-heading">Featured Work</h2>
			</div>
			<section class="col-xs-12 col-sm-4 project text-center">
				<figure>
					<picture>
						<source media="(min-width: 500px)" srcset="img/project1-sm.jpg">
						<img src="img/project1-xs.jpg" class="img-responsive" alt="Project 1 Picture">
					</picture>
				</figure>
				<h3 class="project-name">Interactive Resume</h3>
				<a class="project-link" href="https://gregorymendoza.github.io/frontend-nanodegree-resume/" target="_blank">Link to Project</a>
			</section>
			<section class="col-xs-12 col-sm-4 project text-center">
				<figure>
					<picture>
						<source media="(min-width: 500px)" srcset="img/project2-sm.jpg">
						<img src="img/project2-xs.jpg" class="img-responsive" alt="Project 2 Picture">
					</picture>
				</figure>
				<h3 class="project-name">Classic Arcade Game Clone</h3>
				<a class="project-link" href="https://gregorymendoza.github.io/frontend-nanodegree-arcade-game/" target="_blank">Link to Project</a>
			</section>
			<section class="col-xs-12 col-sm-4 project text-center">
				<figure>
					<picture>
						<source media="(min-width: 500px)" srcset="img/project3-sm.jpg">
						<img src="img/project3-xs.jpg" class="img-responsive" alt="Project 3 Picture">
					</picture>
				</figure>
				<h3 class="project-name">Project 3</h3>
				<a class="project-link" href="#">Link to Project</a>
			</section>
		</article>

		<!-- Footer -->
		<footer class="row footer text-center">
			<div class="col-xs-12">
